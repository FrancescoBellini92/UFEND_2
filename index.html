<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UFEND 2- Manipulating the DOM</title>
     <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> 
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections, to connect menu achors to sections and for the scroll-to-top button -->
    <header class="header">
      <nav class="navbar">
        <button class="collapse-button">
          Menu
        </button>
        <div class="collapsable-m">
          <ul class="hiddennable" id="navbar__list"></ul>
          <!-- Navigation starts as empty UL that will be populated with JS -->
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="scroll-to-top">
        <button class="hidden hiddennable" id="scroll-top-button">
          Scroll to top
        </button>
      </div>
      <header class="main__header">
        <h1>Landing Page</h1>
      </header>
      <!-- 
        Each Section has an ID (used for the anchor) and 
      a data attribute that will populate the li node.
      -->
      <section id="section1" data-nav="Section 1" class="active">
      </section>
      <section id="section2" data-nav="Section 2">
      </section>
      <section id="section3" data-nav="Section 3">
      </section>
      <section id="section4" data-nav="Section 4">
      </section>
      <section id="section5" data-nav="Section 5">
      </section>
      <section id="section6" data-nav="Section 6">
      </section>
    </main>
    <footer class="footer">
      <p>&copy Udacity</p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
